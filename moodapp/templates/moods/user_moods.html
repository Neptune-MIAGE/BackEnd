{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Vos Humeurs au Fil du Temps</h1>
    <div class="card shadow mb-4">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
        <div class="card-header text-white bg-primary">
            <h3 class="card-title text-center">Historique des Humeurs</h3>
        </div>
        <div class="card-body">
            <canvas id="moodChart" style="width: 100%; height: 400px;"></canvas>
        </div>
    </div>
    <div class="text-center">
        <h3>Compteur des Humeurs</h3>
        <div id="moodCounter" class="d-flex justify-content-center gap-4">
            <!-- Les compteurs des humeurs apparaÃ®tront ici dynamiquement -->
        </div>
    </div>
    <script src="{% static 'js/moods_chart.js' %}"></script>
</div>
{% endblock %}
