{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Comment vous sentez-vous aujourd'hui ?</h1>

    <!-- Zone pour afficher la suggestion d'humeur -->
    <div id="suggested-mood" class="alert alert-info text-center d-none">
        <strong>Suggestion :</strong> Chargement de votre humeur recommandée...
    </div>

    <form method="post" action="{% url 'add_user_mood' %}" class="p-4 shadow bg-white rounded mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="mood" class="form-label">Choisissez une humeur :</label>
            <select name="mood_id" id="mood" class="form-select">
                {% for mood in moods %}
                <option value="{{ mood.id }}">{{ mood.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
    </form>
</div>

<script>
    // Fonction pour convertir le temps en humeur
    function getMoodFromWeather(weather) {
        if (weather === "Clear") return "Awesome";
        if (weather === "Rain") return "Sad";
        if (weather === "Clouds") return "Neutral";
        return "Happy"; // Valeur par défaut
    }

    // Fonction pour récupérer les données météo d'Open-Meteo
    async function fetchWeatherAndSuggestMood() {
        const suggestedMoodDiv = document.getElementById('suggested-mood');

        try {
            // Coordonnées fictives (Paris)
            const latitude = 48.8566;
            const longitude = 2.3522;

            // Requête à Open-Meteo
            const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
            const data = await response.json();

            // Extraction de la météo actuelle
            const weather = data.current_weather.weathercode; // Exemple de code météo
            const mood = getMoodFromWeather(weather);

            // Affichage de la suggestion d’humeur
            suggestedMoodDiv.textContent = `Suggestion : Basé sur la météo actuelle, nous recommandons l'humeur "${mood}" !`;
            suggestedMoodDiv.classList.remove('d-none');
        } catch (error) {
            console.error("Erreur lors de la récupération des données météo :", error);
            suggestedMoodDiv.textContent = "Impossible de récupérer la météo pour le moment.";
            suggestedMoodDiv.classList.remove('d-none');
        }
    }

    // Charger la suggestion d'humeur au chargement de la page
    document.addEventListener('DOMContentLoaded', fetchWeatherAndSuggestMood);
</script>
{% endblock %}
