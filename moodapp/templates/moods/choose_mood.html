{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez votre humeur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Comment vous sentez-vous aujourd'hui ?</h1>
        <form method="post" action="{% url 'add_user_mood' %}" class="p-4 shadow bg-white rounded mx-auto" style="max-width: 500px;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="mood" class="form-label">Choisissez une humeur :</label>
                <select name="mood_id" id="mood" class="form-select">
                    {% for mood in moods %}
                    <option value="{{ mood.id }}">{{ mood.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
        </form>
    </div>
</body>
</html>
